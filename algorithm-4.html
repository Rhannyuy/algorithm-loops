<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
      <script>
			     // Write a JavaScript program which prompts the user
			     // for a number and console.logs that number as a string with dashes (-) between each two odd digits. For example if the user types 0253697 the output should be “025-369-7”.

		var num = "0253697";
		var arr = num.split("");
		var dash = "";



		for (var i = 0; i < arr.length; i++){
            if (arr[i] % 2 !== 0 && arr[i+1] % 2 !== 0 && arr[i+1] !== undefined){
            	dash += arr[i] + "-" 

            } else{
            	dash += arr[i]
            }
		}console.log(dash);
			     
     </script>
	
</body>
</html>
